<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit converter</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="header">
      <div class="main">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input type="text" name="" id="input-el" />
        <button type="button" id="btn">Convert</button>
      </div>
    </div>
    <div class="section">
      <div class="length">
        <h1 id="lh1">Length (Meter/Feet)</h1>
        <p id="length-el"></p>
      </div>
      <div class="volume">
        <h1 id="lh1">Volume (Liters/Gallons)</h1>
        <p id="volume-el"></p>
      </div>
      <div class="volume">
        <h1 id="lh1">Mass (Kilograms/Pounds)</h1>
        <p id="mass-el"></p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
